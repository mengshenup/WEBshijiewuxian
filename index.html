<div id="log-panel" style="position: absolute; top: 0; left: 0; width: 300px; height: 100%; background: rgba(0, 0, 0, 0.5); color: white; overflow-y: scroll; padding: 10px;">
    <div id="log">1. index.html - index.html 加载完成</div>

<button onclick="toggleControls()">Toggle Controls</button>
<script>
        function logToPanel(message) {
            const logPanel = document.getElementById('log-panel');
            const logMessage = document.createElement('div');
            logMessage.textContent = message;
            logPanel.appendChild(logMessage);
            logPanel.scrollTop = logPanel.scrollHeight;
        }
        logToPanel("2. index.html - index.html 脚本开始执行");
    </script>
